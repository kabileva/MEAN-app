

<h2>Users Listing</h2>
<table class="table" ng-if="users.length>0">
    <tr>
        <th>SNo.</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Contact No.</th>
        <th>Registration Date</th>
        <th>Actions</th>
        <th>Show on map</th>
    </tr>
    <tr ng-repeat="user in users">
        <td> {{ $index + 1 }} </td>
        <td> {{ user.firstName + " " + user.lastName }} </td>
        <td> {{ user.address }} </td>
        <td> {{ user.contactNo }} </td>
        <td> {{ user.registrationDate | date: 'medium'}} </td>
        <td>
            <a ui-sref="edit({id:user._id})">Edit</a> |
            <a href="#" ng-click="deleteUser(user._id)">Delete</a>
        </td>
        <td>
            <a href="#" ng-click="clicked()">Show</a>
        </td>
    </tr>
</table>
<div ng-if="users.length==0">
    No record found !!
</div>
